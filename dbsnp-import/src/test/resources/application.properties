spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:db;sql.syntax_pgs=true;DB_CLOSE_DELAY=-1
spring.datasource.username=SA
spring.datasource.password=

# The same embedded database is reused by your whole test suite regardless of the number of application contexts.
# Set to true to make sure that each context has a separate embedded database.
spring.datasource.generate-unique-name=true

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# See https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.1-Release-Notes#bean-overriding
spring.main.allow-bean-definition-overriding=true
